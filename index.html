<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        a{
            text-decoration: none;
            margin: 5px;
            background-color: blue;
            color:white;
            padding: 5px;
        }
        iframe {
            margin:10px;
            width: 1200px;
            border:none
        }
    </style>
  </head>
  <body>
    <div>
      <div id="divTitle"></div>
      <div>
        <iframe name="frm" src="temp1.html"></iframe>
      </div>
    </div>
    <script>
      str = "File > ";
      for (let i = 1; i <= 30; i++) {
        str += `<a href=temp${i}.html target="frm">${i}</a>`;
      }
      divTitle.innerHTML = str
    </script>
  </body>
</html>
